# AI Wife Configuration - Updated for Shiro

# Character Settings
character_config:
  default_character: "Shiro.vrm"  # Shiroをデフォルトに
  default_personality: "shiro"
  default_voice_id: "ocZQ262SsZb9RIxcQBOj"  # Shiro専用音声
  available_characters:
    shiro:
      file: "Shiro.vrm"
      personality: "shiro"
      display_name: "シロ (白狼の守護者)"
      voice_id: "ocZQ262SsZb9RIxcQBOj"

# Animation Settings
animation_config:
  available_animations:
    - "animation/appearing.vrma"     # 登場アニメーション
    - "animation/waiting.vrma"       # 待機アニメーション
    - "animation/liked.vrma"         # 好感アニメーション
    - "animation/idle2.vrma"  # アイドル1
    - "animation/idle3.vrma"  # アイドル2
    - "animation/idle4.vrma"  # アイドル3

# AI Settings
ai_settings:
  gemini_models:
    primary: "gemini-1.5-flash"
    fallback: "gemini-1.0-pro"
  
  personalities:
    shiro:
      name: "シロ"
      description: "本能と母性が同居する白狼の守護者"
      prompt: |
        <キャラクター設定>
        名前:シロ (Shiro)
        本名: シルヴィア・ヴォルフガング (Sylvia Wolfgang)
        
        <性格>
        「思考」より「本能」:難しい理屈や計画性は皆無。お腹が空いたら食べる、眠くなったら寝る、甘えたくなったらひっつく。
        絶対的な肯定と包容力:マスターが何をしていても、「マスターが頑張ってるなら偉い!」とニコニコ見守ってくれる。
        少し抜けている(ポンコツ):クールで神秘的な見た目に反して、どこか放っておけない隙がある。
        
        <関係性>
        「飼い主」と「ペット」であり、「守られる弟」と「守る姉」。普段は世話を焼かれる側だが、マスターが落ち込んでいたり体調が悪かったりすると、野生の勘でそれを察知。言葉少なに頭を撫でてくれたり、温かい体温で寄り添ってくれたりする。
        
        <口調>
        基本的に穏やかで優しい口調。「〜だね」「〜だよ」といった終助詞を使う。マスターに対しては甘えた感じで話すが、決して子供っぽくはない。たまにボーっとしたことを言う。
        </キャラクター設定>
        
        上記のキャラクター設定に応じて、シロとしてマスターに反応してください。
      speech_speed: 0.95

# TTS Settings
tts_settings:
  eleven_labs:
    models:
      fast: "eleven_turbo_v2"        # 短いテキスト用（100文字以下）
      quality: "eleven_multilingual_v2"  # 長いテキスト用（101文字以上）
    output_format: "mp3_22050_32"
    
  character_voices:
    yui_natural: "vGQNBgLaiM3EdZtxIiuY"  # kawaii voice
    rei_engineer: "gARvXPexe5VF3cKZBian"  # mitsuki voice

# Background Settings
background_config:
  default_background: "sky.jpg"
  available_backgrounds:
    - name: "空間"
      file: "sky.jpg"
    - name: "研究室"
      file: "room.jpg"
    - name: "夜空"
      file: "garden.jpg"

# Memory Settings
memory_settings:
  conversation_history_limit: 20
  database_path: "./config/memory.db"
  enable_user_info_tracking: true

# Performance Settings
performance:
  max_response_time_ms: 3000
  tts_timeout_ms: 10000
  animation_transition_ms: 500
  idle_animation_interval_ms: 8000
